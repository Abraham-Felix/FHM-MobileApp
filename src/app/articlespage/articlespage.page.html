

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/css/ionic.bundle.css"/>
  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }
  </style>

<body>
  <ion-app>
    <ion-header translucent>
      <link href="assets/css/newspaper.css" rel="stylesheet">
        <ion-toolbar>
          <ul class="navlist">
            <li class="navitems newsli"></li>
      <li class="navitems newsli"><a class="npa" href="#"><img class="navcube" src="/assets/icon/cubeicon.png"></a></li>
            <li class="navitems newsli"></li>
          </ul>
        </ion-toolbar>
    </ion-header>


    <ion-content fullscreen>
     <h2 > Articles </h2>
     <div *ngIf="loading">
       <!-- Crescent -->
       <ion-card>
         <ion-card-content>
           <div class="box-shadow">
             <div class="coolbar"></div>
             <!-- <p> <span> Id : </span> <span innerHTML={{id[i]}}> </span> </p> -->
             <h4> <ion-spinner name="crescent">
             </ion-spinner> </h4>
             <p> <ion-spinner name="crescent">
             </ion-spinner> </p>
             <p> <ion-spinner name="crescent">
             </ion-spinner> </p>
             <p><ion-spinner name="crescent">
             </ion-spinner> </p>
           </div>
       </ion-card-content>
     </ion-card>
</div>
      <ion-card  class="feedspotcard-1 box" *ngFor=" let item of title; let i = index;">
        <ion-card-content>
            <div class="box-shadow">
              <div class="coolbar"></div>
              <!-- <p> <span> Id : </span> <span innerHTML={{id[i]}}> </span> </p> -->
              <h4> <span innerHTML={{title[i]}}> </span> </h4>
              <p>  <span innerHTML={{content[i]}}> </span> </p>
              <p> <span> author : </span> <span innerHTML={{author[i]}}> </span> </p>
              <p> <span> date : </span> <span innerHTML={{date[i]}}> </span> </p>
            </div>
        </ion-card-content>
      </ion-card>
    </ion-content>
  </ion-app>
</body>
